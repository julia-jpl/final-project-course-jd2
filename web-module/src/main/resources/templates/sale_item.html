<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/articles}">NEWS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/feedback}">FEEDBACK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/items}">CATALOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ORDERS</a>
                </li>
                <div sec:authorize="hasAuthority('SALE_USER')">
                    <li class="nav-item">
                        <a class="nav-link" href="#"
                           th:href="@{/sale/articles/add}">ADD ARTICLE</a>
                    </li>
                </div>
                <div sec:authorize="hasAuthority('SALE_USER')">
                    <li class="nav-item">
                        <a class="nav-link" href="#"
                           th:href="@{/sale/articles}">USER'S NEWS</a>
                    </li>
                </div>
            </ul>
            <div class="col-auto">
            <span class="navbar-text">
        User:
      </span>
                <span sec:authentication="name"></span>
                <a class="btn btn-sm btn-outline" type="button" href="#" th:href="@{/logout}">Log out</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h3 th:text="${item.name}"></h3>
    <span>Number:</span><p class="text-start fs-6" th:text="${item.uniqueNumber}"></p>
    <span>Price:</span><p class="text-md-start fs-5" th:text="${item.price}"></p>
    <span>Description:</span><p class="text-md-start" th:text="${item.description}"></p>
</div>

<script th:src="@{/js/jquery-3.6.0.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
