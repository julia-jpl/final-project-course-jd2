<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All feedback</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>All feedback</h2>
    <div th:if="${#lists.isEmpty(allFeedback)}">No feedback was found</div>
    <form action="#" th:action="@{/users/feedback/update}" id="checkbox-form-update" method="post">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">User full name</th>
                <th scope="col">Feedback</th>
                <th scope="col">Post date</th>
                <th scope="col">Displayed</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="feedback : ${allFeedback}">
                <td th:text="${feedback.userFullName}">user full name</td>
                <td th:text="${feedback.text}">user email</td>
                <td th:text="${feedback.createdAt}">user roleName</td>
                <td><input type="checkbox" th:checked="${feedback.displayed}"
                           th:name="feedbackIdsToUpdate" th:value="${feedback.uuid}"></td>
                <td>
                <td>
                    <form action="#" th:action="@{/users/feedback/delete/{uuid}(uuid=${feedback.uuid})}" method="post">
                        <input type="hidden" th:value="${feedback.uuid}"/>
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col">
                <a class="btn btn-outline-primary btn-lg" th:href="@{/users/add}" href="#" roleName="button">Add new
                    user</a>
            </div>
            <div class="col">
                <a class="btn btn-outline-primary btn-lg" th:href="@{/users/all/1}" href="#" roleName="button">All
                    users</a>
            </div>
            <div class="col">
                <button type="submit" form="checkbox-form-update" class="btn btn-outline-primary btn-lg">Change
                    status
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <span>Page</span>
        <a th:if="${currentPage} gt 1" th:href="@{/feedback/{page}(page=${currentPage - 1})}" href="#"
           th:text="${currentPage - 1}"></a>
        <span th:text="${currentPage}"></span>
        <a th:if="${currentPage} lt ${numberOfPages}" th:href="@{/feedback/{page}(page=${currentPage + 1})}" href="#"
           th:text="${currentPage + 1}"></a>
    </div>
    <a class="btn btn-outline-primary" th:href="@{/logout}" href="#" roleName="button">Log out</a>

</div>

<script th:src="@{/js/jquery-3.6.0.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>l>
